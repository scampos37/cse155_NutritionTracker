<!DOCTYPE html>
<html>
    <header>
        <title>Nutrition Tracker</title>
        <link rel="stylesheet" href="styles.css">
    </header>
    <body>
        <div class="title">
            <h1>Nutrition Tracker</h1>
        </div>
        <div class="pieChart">
            <p>Insert Pie Chart Here</p>
        </div>
        <div class="totalValues">
            <table>
                <tr>
                  <th>Type:</th>
                  <th>Total Value</th>
                </tr>
                <tr>
                  <td>Calories:</td>
                  <td class="calVal">null</td>
                </tr>
                <tr>
                  <td>Carbes:</td>
                  <td class="carbVal">null</td>
                </tr>
                <tr>
                  <td>Cholesterol:</td>
                  <td class="cholVal">null</td>
                </tr>
                <tr>
                  <td>Fiber:</td>
                  <td class="fiberVal">null</td>
                </tr>
                <tr>
                  <td>Mono Fat:</td>
                  <td class="monoVal">null</td>
                </tr>
                <tr>
                  <td>Poly Fat:</td>
                  <td>null</td>
                </tr>
                <tr>
                  <td>Potassium:</td>
                  <td>null</td>
                </tr>
                <tr>
                  <td>Protein:</td>
                  <td>null</td>
                </tr>
                <tr>
                  <td>Saturated Fat:</td>
                  <td>null</td>
                </tr>
                <tr>
                  <td>Sodium:</td>
                  <td>null</td>
                </tr>
                <tr>
                  <td>Sugars:</td>
                  <td>null</td>
                </tr>
                <tr>
                  <td>Total Fat:</td>
                  <td>null</td>
                </tr>
                <tr>
                  <td>Trans Fat:</td>
                  <td>null</td>
                </tr>
              </table>
        </div>
    </body>
</html>
