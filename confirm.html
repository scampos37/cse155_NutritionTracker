<!DOCTYPE html>
<html>
    <head>
        <title>Confirm Data</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body style="background-color: #CCD7C5;">
        <div class="grid-containerc">
            <div class="title2"><h1>Confirm Data</h1></div>
            <div class="txtEntry">
                <label for="mealchoice">Meal:</label>
                <select name="mealchoice" id="mealchoice">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snack">Snack</option>
                </select>
            </div>
            <div class="txtEntry">
                <form>
                    <label for="servingsize">Serving Size:</label>
                    <input type="number" id="servingsize" name="servingsize">
                </form>
            </div>
            <div class="dataTables">
                <table style="width: 100%;">
                    <tr>
                        <th colspan="2">Data Gathered</th>
                    </tr>
                    <tr>
                      <th>Nutrition</th>
                      <th>Values</th>
                    </tr>
                    <tr>
                      <td>Calories:</td>
                      <td class="calVal">10</td>
                    </tr>
                    <tr>
                      <td>Carbes:</td>
                      <td class="carbVal">null</td>
                    </tr>
                    <tr>
                      <td>Cholesterol:</td>
                      <td class="cholVal">null</td>
                    </tr>
                    <tr>
                      <td>Fiber:</td>
                      <td class="fiberVal">null</td>
                    </tr>
                    <tr>
                      <td>Mono Fat:</td>
                      <td class="monoVal">null</td>
                    </tr>
                    <tr>
                      <td>Poly Fat:</td>
                      <td class="polyVal">null</td>
                    </tr>
                    <tr>
                      <td>Potassium:</td>
                      <td class="PotVal">null</td>
                    </tr>
                    <tr>
                      <td>Protein:</td>
                      <td class="ProVal">null</td>
                    </tr>
                    <tr>
                      <td>Saturated Fat:</td>
                      <td class="SatVal">null</td>
                    </tr>
                    <tr>
                      <td>Sodium:</td>
                      <td class="SodVal">null</td>
                    </tr>
                    <tr>
                      <td>Sugars:</td>
                      <td class="SugVal">null</td>
                    </tr>
                    <tr>
                      <td>Total Fat:</td>
                      <td class="TotalVal">null</td>
                    </tr>
                    <tr>
                      <td>Trans Fat:</td>
                      <td class="TransVal">null</td>
                    </tr>
                  </table>
            </div>
            <div class="btns"><button onclick="location.href='index.html';" id="cancelbtn">Cancel</button></div>
            <div class="btns"><button onclick="location.href='index.html';" id="submitbtn">Submit</button></div>
        </div>
    </body>
</html>
